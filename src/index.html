<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <section class="titre">
      <img
        class="para-title para-title-portal"
        src="img/para-titre/portal.webp"
        alt=""
      />
      <img
        class="para-title para-title-castle"
        src="img/para-titre/castle.webp"
        alt=""
      />
      <img
        class="para-title para-title-tree-r"
        src="img/para-titre/tree-right.webp"
        alt=""
      />
      <img
        class="para-title para-title-tree-l"
        src="img/para-titre/tree-left.webp"
        alt=""
      />
      <img
        class="para-title para-title-mid"
        src="img/para-titre/midground.webp"
        alt=""
      />
      <img class="para-title-logo" src="img/para-titre/logo.webp" alt="" />
      <img
        class="para-title para-title-ysa"
        src="img/para-titre/ysa.webp"
        alt=""
      />
      <img
        class="para-title para-title-fore"
        src="img/para-titre/foreground.webp"
        alt=""
      />
    </section>
    <div class="wrapper-chara">
      <section class="roi">
        <img
          class="para-roi para-roi-bg"
          src="img/para-roi/roi-background.webp"
          alt=""
        />
        <img
          class="para-roi para-roi-comic"
          src="img/para-roi/roi-comicstrip.webp"
          alt=""
        />
        <img
          class="para-roi para-roi-chara"
          src="img/para-roi/roi-character.webp"
          alt=""
        />
        <img
          class="para-roi para-roi-txt"
          src="img/para-roi/roi-txt.webp"
          alt=""
        />
        <img
          class="para-roi para-roi-gd-t"
          src="img/para-roi/roi-gradient-top.webp"
          alt=""
        />
        <img
          class="para-roi para-roi-gd-b"
          src="img/para-roi/roi-gradient-bottom.webp"
          alt=""
        />
      </section>
      <section class="ysa">
        <img
          class="para-ysa para-ysa-bg"
          src="img/para-ysa/ysa-background.webp"
          alt=""
        />
        <img
          class="para-ysa para-ysa-comic"
          src="img/para-ysa/ysa-comicstrip.webp"
          alt=""
        />
        <img
          class="para-ysa para-ysa-chara"
          src="img/para-ysa/ysa-character.webp"
          alt=""
        />
        <img
          class="para-ysa para-ysa-txt"
          src="img/para-ysa/ysa-txt.webp"
          alt=""
        />
        <img
          class="para-ysa para-ysa-gd-t"
          src="img/para-ysa/gradient-bottom.webp"
          alt=""
        />
        <img
          class="para-ysa para-ysa-gd-b"
          src="img/para-ysa/gradient-bottom.webp"
          alt=""
        />
      </section>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
